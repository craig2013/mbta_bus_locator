    <head>

        <title>MBTA Bus Locator - Route Map</title>
        <meta name="description" content="The route map for buses."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="../js/libs/modernizr-2.8.3.js"></script>

    <body>
    	<div class="container">
                        <main>      
                            <div class="content">                  
                                <div class="mapArea">
                                    <div id="mapCanvas"></div>
                                </div>
                            </div>
                        </main>
    		<footer>
			<div class="mapKey">
				<h3>Map Key:</h3>
				<p><img src="../img/red_stop.png" alt="Bus Stop Icon"/> = Bus stop.  Mouse over icon for bus stop name.</p>
				<p><img src="../img/marker_icon.png" alt="Bus Icon"/> = Buses currently on route.</p>
                                                <p>The bus icon markers being displayed on the map update every 10 seconds per NextBus policy on accessing data.</p>
			</div>
    		</footer>
    	</div>
